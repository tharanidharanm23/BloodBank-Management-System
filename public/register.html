  <main>

      <label>District:

      </label>
      
      </label>
      <label>Gender:
        <select name="gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>
      <label>Email: <input type="email"  name="email" id="email" required></label>
      <label>Password: <input type="password" name="password" required minlength="6"></label>
      <button type="submit">Register</button>
    </form>
  </main>

<script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const name = document.querySelector("input[type='text']").value.trim();
      const age = document.querySelector("input[type='number']").value.trim();
      const bloodGroup = document.querySelector("select:nth-of-type(1)").value;
      const phone = document.querySelector("input[type='tel']").value.trim();
      const address = document.querySelector("textarea").value.trim();
      const district = document.querySelector("select:nth-of-type(2)").value;
      const gender = document.querySelector("select:nth-of-type(3)").value;
      const email = document.querySelector("input[type='email']").value.trim();
      const password = document.querySelector("input[type='password']").value;
  
      let errorMsg = "";
  
      if (!name || !age || !bloodGroup || !phone || !address || !district || !gender || !email || !password) {
        errorMsg += "All fields are required.\n";
      }
  
      if (isNaN(age) || age < 18 || age > 65) {
        errorMsg += "Age must be between 18 and 65.\n";
      }
  
      if (!/^\d{10}$/.test(phone)) {
        errorMsg += "Phone number must be 10 digits.\n";
      }
  
      if (!/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
        errorMsg += "Invalid email format.\n";
      }
  
      if (password.length < 6) {
        errorMsg += "Password must be at least 6 characters.\n";
      }
  
      if (errorMsg) {
        alert(errorMsg);
        e.preventDefault(); // Stop form submission
      }
    });
  </script>
